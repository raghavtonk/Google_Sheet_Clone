<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Clone </title>
    <link rel="stylesheet" href="options.css" />
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

</head>
<body>
    <div class="header">
        <div class="nav-content">
            <div class="nav-menu">File</div>
            <div class="nav-menu nav-active">Home</div>
            <div class="nav-menu">Insert</div>
            <div class="nav-menu">Layout</div>
            <div class="nav-menu">Help</div>
        </div>
    <div id="options">
        <form class="form">
          <select name="fontFamily" class="input">
            <option value="poppins-regular">Poppins</option>
            <option value="Raleway-Regular">Raleway</option>
            <option value="PlayfairDisplay-Regular">PlayfairDisplay</option>
            <option value="RobotoCondensed-Regular">RobotoCondensed</option>
            <option value="Kanit-Regular">Kanit</option>
            <option value="Smooch-Regular">Smooch</option>
            <option value="Inconsolata_Expanded-Regular">Inconsolata</option>
            <option value="Ephesis-Regular">Ephesis</option>
          </select>
          <input
            class="input"
            type="number"
            name="fontSize"
            min="8"
            max="32"
            value="18"
          />
          <div>
            <input type="checkbox" id="bold" name="isBold" />
            <label for="bold" class="material-icons">format_bold</label>
          </div>
          <div>
            <input type="checkbox" id="italic" name="isItalic" />
            <label class="material-icons" for="italic"> format_italic </label>
          </div>
          <div>
            <input type="checkbox" id="underline" name="isUnderline" />
            <label class="material-icons" for="underline">
              format_underlined
            </label>
          </div>
  
          <div>
            <input type="radio" name="align" value="left" id="left" checked />
            <label class="material-icons" for="left"> format_align_left </label>
            <input type="radio" name="align" value="center" id="center" />
            <label class="material-icons" for="center">
              format_align_center
            </label>
            <input type="radio" name="align" value="right" id="right" />
            <label class="material-icons" for="right"> format_align_right </label>
          </div>
  
          <div>
            <input type="color" name="textColor" id="textcolor" />
            <label for="textcolor" class="material-icons"
              >format_color_text</label
            >
          </div>
          <div>
            <input type="color" value="#ffffff" name="bgColor" id="bgcolor" />
            <label for="bgcolor" class="material-icons">format_color_fill</label>
          </div>
          <span onclick="exportData()" id="export" class="material-icons">
                cloud_download
            </span>
        </form>
      </div>

      <div id="cell-state">
        <div id="active-cell">null</div>
        <input type="text" placeholder="f ( x )" />
      </div>

      <div id="root">
        <div id="header">
          <div class="head-cell first"></div>
        </div>
        <div id="body">
          <div id="sno"></div>
          <div id="body-container"></div>
        </div>
      </div>
      <footer>
        <div class="material-symbols-outlined">
            post_add
            </div>
        <div id="sheetNumber"></div>
      </footer>
      <script src="functionality.js"></script>
      <script src="addsheet"></script>
    <script src="script.js"></script>
</body>
</html>
